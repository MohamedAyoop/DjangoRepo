{% extends 'myapp/base.html' %}

{% block title %}Welcome{% endblock %}

{% block content %}
    <div class="text-center mt-5">
    <h1 class="display-4 text-success">Welcome to My Django App</h1>
    <p class="lead">Please sign in or create a new account to continue.</p>

    <a href="{% url 'signin' %}" class="btn btn-primary m-2">Sign In</a>
    <a href="{% url 'signup' %}" class="btn btn-outline-success m-2">Sign Up</a>
</div>
{% endblock %}
