{% extends 'myapp/base.html' %}
{% block title %}Blogger Signup{% endblock %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg rounded-4 p-4">
                <h3 class="text-center mb-4 text-primary">Create an Account</h3>

                <form method="POST">
                    {% csrf_token %}
                    
                    <!-- Name Field -->
                    <div class="form-group mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" value = "{{user}}" class="form-control" id="username" required>
                    </div>

                    <!-- Email Field -->
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">email</label>
                        <input type="email" name="email" class="form-control" id="email" required>
                    </div>

                    <button type="submit" name="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>

                <div class="text-center mt-3">
                    Already have an account? <a href="{% url 'signin' %}">Sign In</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
